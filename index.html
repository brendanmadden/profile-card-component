<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>

  <div class="top-circle"></div>
  <div class="bottom-circle"></div>

  <div class="container">
    <div class="card">
      <div class="card-top">
        <img src="./images/image-victor.jpg" alt="placeholder image of male">
      </div>
      <div class="card-mid">
        <h2>Victor Crest <span>26</span></h2>
        <p>London</p>
      </div>
      <div class="card-bottom">
        <div class="btm-1">
          <p class="btm-p">80K</p> 
          <p class="btm-p2">Followers</p>
        </div>

        <div class="btm-2">
          <p class="btm-p">803K</p> 
          <p class="btm-p2">Likes</p>
        </div>

        <div class="btm-3">
          <p class="btm-p">1.4K</p> 
          <p class="btm-p2">Photos</p>
        </div>
      </div>

      
    </div>
  </div>
</body>
</html>
